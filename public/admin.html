<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DW Survey - Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DW Survey Admin</h1>
            <p class="tagline">Create and manage polls</p>
        </header>

        <main>
            <!-- Login Form -->
            <div id="loginForm" class="admin-section">
                <h2>Admin Login</h2>
                <form onsubmit="adminLogin(event)">
                    <input type="password" id="adminPassword" placeholder="Enter admin password" required>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
            </div>

            <!-- Admin Dashboard -->
            <div id="adminDashboard" class="admin-dashboard" style="display: none;">
                <div class="dashboard-header">
                    <h2>Poll Management</h2>
                    <button class="create-btn" onclick="showCreateForm()">+ Create New Poll</button>
                </div>

                <!-- Create Poll Form -->
                <div id="createPollForm" class="create-form" style="display: none;">
                    <h3>Create New Poll</h3>
                    <form onsubmit="createPoll(event)">
                        <div class="form-group">
                            <label>Poll Title</label>
                            <input type="text" id="pollTitle" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Description (optional)</label>
                            <textarea id="pollDescription" rows="3"></textarea>
                        </div>

                        <div id="questionsContainer">
                            <h4>Questions</h4>
                            <!-- Questions will be added here -->
                        </div>

                        <button type="button" class="add-btn" onclick="addQuestion()">+ Add Question</button>

                        <div class="form-actions">
                            <button type="submit" class="submit-btn">Create Poll</button>
                            <button type="button" class="cancel-btn" onclick="cancelCreate()">Cancel</button>
                        </div>
                    </form>
                </div>

                <!-- Existing Polls List -->
                <div id="pollsList" class="polls-list">
                    <h3>Existing Polls</h3>
                    <div id="adminPollsContainer">
                        <div class="loading">Loading polls...</div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p><a href="/">‚Üê Back to Voting</a> | Powered by DW Survey</p>
        </footer>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
